<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for=""> Student Name </label>
        <input type="text" required maxlength="20" minlength="5"> <br><br>

        <label for=""> Email </label>
        <input type="email" required> <br><br>

        <label for=""> Password </label>
        <input type="password" required pattern="[0-9]{10}"> <br><br>

        <label for=""> Course </label>
        <select name="" id="">
            <option value="">B.C.S</option>
            <option value="">B.C.A</option>
            <option value="" selected>B.Tech</option>
            <option value="">M.C.A</option>
        </select> <br><br>

        <label for="">Gender : </label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female

        <button type="submit">Submit</button>

    </form>
</body>
</html>
